<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>COR_T</title>
    <style>
        .img{
            width: 30%;
        }
        .show-info{

            border-radius: 5px;
            box-shadow: 5px 5px 10px grey;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        p{  
            font-size: 100%;
            font-family: 'Open Sans', sans-serif;
        }

      </style>
  </head>
  <body>
    <ul class="nav nav-tabs" style="background: linear-gradient(#111827, #18283D);">

        <li class="nav-item">
          <a class="nav-link" href="/"style='color:#F97316;'>Главная страница</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false" style='color:#F97316;'>More</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#" style='color:#F97316;'>About us</a>
            <a class="dropdown-item" style='color:#F97316;' href='/wars'>GW(ГК)</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" style='color:#F97316;'>Importent events</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" style='color:#F97316;'>Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup" style='color:#F97316;'>Sign up</a>
        </li>
      </ul>
      

            <div class='show-info'>
                <p class='h1'>Подробная информация о {{ warinfo.name }}</p>
                <img class='img' src='{{ warinfo.map.img.url }}'>
                <p>Сражение проходит  {{ warinfo.date }}</p>
                <p>Название карты: {{ warinfo.map.name }}</p>
                <p>Играет: <a href='' style='color:#F97316;'>{{ warinfo.players.name}}</a></p> 
                {% csrf_token %}
                <iframe width="560" height="315" src="{{ warinfo.vidio }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
            </div>

      

    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
